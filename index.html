<!DOCTYPE html>
<html>
<body>

<h2>Summation + Arithmetic</h2>

<p id="demo"></p>

<script>
var me = 135;
var you = 219;
var we = me + you;
document.getElementById("demo").innerHTML = we;
</script>


<h2>The - Subtraction</h2>

<p id="memo"></p>

<script>
var somtoo = 520;
var precious= 250;
var developers = somtoo - precious;
document.getElementById("memo").innerHTML = developers;
</script>


<h2>The * Multiplication</h2>

<p id="tempo"></p>

<script>
var prince = 50;
var mmesoma = 22;
var friends = prince * mmesoma;
document.getElementById("tempo").innerHTML = friends;
</script>


<h2>The / Division</h2>

<p id="divide"></p>

<script>
var html = 5000;
var css = 25;
var tryit= html / css;
document.getElementById("divide").innerHTML = tryit;
</script>





<h1>Temperature Conversion</h1>

<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>

<p>
  <label>Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celcius: <span id="outputCelcius"></span></p>

<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
}
</script>





</body>
</html>
